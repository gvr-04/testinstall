decoration {
	rounding = 0
	inactive_opacity = 0.9

	shadow {
		enabled = false
		}
	blur {
		enabled = false
	}
}
animations {
	enabled = no, please
}
general {
	gaps_in = 10
	gaps_out = 20
	border_size = 0
}
input {
	kb_options = caps:escape
}
autogenerated = 0

$fileManager = kitty python3 ~/ranger/ranger.py

exec-once = hyprpaper & dunst & ~/repo/testinstall/scripts/control.sh wall

$mainMod = SUPER
unbind = $mainMod, Q
unbind = $mainMod, S
unbind = $mainMod SHIFT, S
unbind = $mainMod, J
bind = $mainMod, Q, killactive,
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, S, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# custom
bind = $mainMod,w,exec,firefox --private-window 
bind = control_r,w,exec, killall hyprpaper || hyprpaper
bind = control_r,1, exec, ~/repo/testinstall/scripts/control.sh screen f   # screenshot of full screen/monitor
bind = control_r,2, exec, ~/repo/testinstall/scripts/control.sh screen a   # screenshot of active window
bind = control_r,3, exec, ~/repo/testinstall/scripts/control.sh screen s   # screenshot of a selected area
bind = control_r,B, exec, hyprctl keyword bind Control,C, workspace, e-1
bind = control_r,U, exec, hyprctl keyword unbind Control,C


